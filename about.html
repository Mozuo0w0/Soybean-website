<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我们(About)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
            background-image: url('image/background.png');
            min-height: 100vh;
            padding: 40px;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            z-index: 1000;
        }

        .nav-item {
            color: rgba(255, 255, 255, 0.9);
            margin: 0 2rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .main-container {
            max-width: 1200px;
            margin: 80px auto 0;
            padding: 0 40px;
        }

        .glass-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2.5rem;
            margin: 2rem 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            color: white;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
            max-width: 100%;
            overflow-x: hidden;
            word-wrap: break-word;
        }

        .glass-box.active {
            opacity: 1;
            transform: translateY(0);
        }


        .section-title {
            font-size: 2.2rem;
            margin-bottom: 2rem;
            position: relative;
            padding-left: 1.2rem;
            line-height: 1.3;
            word-break: break-word;
        }

        .section-title::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0.2em;
            height: 1.2em;
            width: 4px;
            background: linear-gradient(180deg, #ea9840, #ff6b6b);
        }

        /* 正文内容 - 新增文本控制 */
        .glass-box p {
            line-height: 1.8;
            margin-bottom: 1.5rem;
            max-width: 80ch; 
            word-break: break-word;
            hyphens: auto; 
        }


        .changelog {
            margin-top: 2rem;
        }

        .version-card {
            background: rgba(255,255,255,0.05);
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;

            overflow: hidden;
        }

        .version-card:hover {
            transform: translateX(10px);
        }

        .version-title {
            color: #da4f4f;
            font-size: 1.4rem;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .update-list {
            list-style: none;
            padding-left: 1.5rem;
        }

        .update-item {
            position: relative;
            margin-bottom: 0.8rem;
            padding-left: 1.5rem;

            line-height: 1.6;
            max-width: 75ch;
            word-break: break-word;
            hyphens: auto;
        }

        .update-item::before {
            content: "▹";
            position: absolute;
            left: 0;
            color: #ff6b6b;
        }


        @media (max-width: 768px) {
            .main-container {
                padding: 0 20px;
            }
            
            .nav-item {
                margin: 0 1rem;
            }
            
            .glass-box {
                padding: 1.5rem;
            }
            
            .section-title {
                font-size: 1.8rem;
                line-height: 1.2;
            }

            .glass-box p {
                max-width: 100%;
                font-size: 0.95rem;
            }

            .update-item {
                font-size: 0.9rem;
                line-height: 1.5;
            }
        }

        @media (max-width: 480px) {
            .section-title {
                font-size: 1.6rem;
            }
            
            .version-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-item">主页</div>
        <div class="nav-item">文章</div>
        <div class="nav-item">关于</div>
    </nav>

    <!-- 主内容 -->
    <div class="main-container">
        <!-- 关于我们 -->
        <div class="glass-box">
            <h2 class="section-title">关于我们</h2>
            <p>🐈‍⬛这是本人（Mozuo）基于黄豆（Soybean）的微信公众号搭建的个人博客，用了自己的特色
                收录了黄豆的作品，本人计划长期更新维护，届时会有新功能和新点子上线，敬请期待。👾
            </p>
            
            <!-- 更新日志 -->
            <div class="changelog">
                <div class="version-card">
                    <h3 class="version-title">beta v0.0.1.5</h3>
                    <ul class="update-list">
                        <li class="update-item">已经新建文件夹了，包急🔥🔥🔥</li>
                        <li class="update-item"></li>
                        <li class="update-item"></li>
                        <li class="update-item"></li>
                    </ul>
                </div>

                <div class="version-card">
                    <h3 class="version-title">版本 v0.0.1 - 奇点</h3>
                    <ul class="update-list">
                        <li class="update-item">0->1</li>
                        <li class="update-item"></li>
                        <li class="update-item"></li>
                        <li class="update-item"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>

        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                const pageName = this.textContent;
                const pages = {
                    '主页': 'home.html',
                    '文章': 'article.html',
                    '关于': 'about.html'
                };
                if (pageName === '主页') {
                    window.location.href = 'home.html';
                }
                if (pageName === '文章') {
                    window.location.href = 'article.html';
                }
                if (pageName === '关于') {
                   alert('🚫禁止原地tp  ￣へ￣');
                }
            });
        });


        const boxes = document.querySelectorAll('.glass-box');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.1 });

        boxes.forEach(box => observer.observe(box));
    </script>
</body>
</html>
